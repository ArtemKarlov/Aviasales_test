<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="logo">
                <img src="img/Logo.svg" alt="logo" class="logo__image">
            </div>
        </header>
        <div class="main-container">
            <section class="filter">
                <p class="fiiter_name">Количество пересадок</p>
                <label class="filter__item checkbox">
                    <input type="checkbox" name="filter" id="filter-all" class="input-default">
                    <span class="checkbox__custom"></span>
                    <span class="checkbox__text">Все</span>
                </label>
                <label class="filter__item checkbox">
                    <input type="checkbox" name="filter" id="filter-0" class="input-default">
                    <span class="checkbox__custom"></span>
                    <span class="checkbox__text">Без пересадок</span>
                </label>
                <label class="filter__item checkbox">
                    <input type="checkbox" name="filter" id="filter-1" class="input-default">
                    <span class="checkbox__custom"></span>
                    <span class="checkbox__text">1 пересадка</span>
                </label>
                <label class="filter__item checkbox">
                    <input type="checkbox" name="filter" id="filter-2" class="input-default">
                    <span class="checkbox__custom"></span>
                    <span class="checkbox__text">2 пересадки</span>
                </label>
                <label class="filter__item checkbox">
                    <input type="checkbox" name="filter" id="filter-3" class="input-default">
                    <span class="checkbox__custom"></span>
                    <span class="checkbox__text">3 пересадки</span>
                </label>
            </section>
            <div class="sorter">
                <label class="sorter__item">
                    <input type="radio" name="sorter" id="cheapest" class="input-default">
                    <span class="sorter__text">Самый дешевый</span>
                </label>
                <label class="sorter__item">
                    <input type="radio" name="sorter" id="fastest" class="input-default">
                    <span class="sorter__text">Самый быстрый</span>
                </label>
            </div>
            <section class="tickets">
                <div class="ticket__item">
                    
                </div>
            </section>
        </div>
    </div>
</body>
</html>
